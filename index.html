<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;400&family=Roboto:ital,wght@0,100;0,300;0,500;1,100;1,300;1,900&display=swap" rel="stylesheet">
    <title>Card 3</title>
</head>
<body>
    <section class="container">
        <article class="card">
            <div class="card__left">
                <h1 class="card__title">Your result</h1>
                <div class="card__result">
                    <p class="card__text__primary">76</p>
                    <p class="card__text__secondary">of 100</p>
                </div>
                <p class="text__great">Great</p>
                <p class="text__punctuation">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="card__right">
                <h2 class="card__right__title">Summary</h2>
                <div class="righ__results content__reaction">
                    <img class="righ__results__image" src="./images/icon-reaction.svg" alt="reaction">
                    <span class="right__description reaction__description">Reaction</span>
                <div class="right__information">
                    <p class="right__information__total">80</p>
                    <p class="right__information__porcent">/</p>
                    <p class="right__information__top">100</p>
                </div>
                </div>
                <div class="righ__results content__memory">
                    <img class="righ__results__image" src="./images/icon-memory.svg" alt="memory">
                    <span class="right__description memory__description">Memory</span>
                <div class="right__information">
                    <p class="right__information__total">80</p>
                    <p class="right__information__porcent">/</p>
                    <p class="right__information__top">100</p>
                </div>
                </div>
                <div class="righ__results content__verbal">
                    <img class="righ__results__image" src="./images/icon-verbal.svg" alt="verbal">
                    <span class="right__description verbal__description">Verbal</span>
                <div class="right__information">
                    <p class="right__information__total">80</p>
                    <p class="right__information__porcent">/</p>
                    <p class="right__information__top">100</p>
                </div>
            </div>
                <div class="righ__results content__visual">
                    <img class="righ__results__image" src="./images/icon-visual.svg" alt="visual">
                    <span class="right__description visual__description">Visual</span>
                <div class="right__information">
                    <p class="right__information__total">80</p>
                    <p class="right__information__porcent">/</p>
                    <p class="right__information__top">100</p>
                </div>
            </div>
            <button class="button__text">Continue</button>
        </div>
        </article>
    </section>  
</body>
</html>
